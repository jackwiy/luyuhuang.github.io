# configuration

title: Luyu Huang's tech blog
email: luyu_huang@foxmail.com
rss: RSS
description: >-
  A programmer's blog, which has posts about programming, algorithms, mathematics, etc.

author: Luyu Huang
github_username:  luyuhuang

theme: minima
minima:
  date_format: "%Y-%m-%d"

kramdown:
  math_engine: null
  smart_quotes: ["apos", "apos", "quot", "quot"]

header_pages:
  - featured.md
  - categories.html
  - about.md

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

show_excerpts: false

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

plugins:
  - jekyll-sitemap
  - jekyll-feed
